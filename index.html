<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Language Greeter</title>

    <style>
        body {
            text-align: center;
            font-family: monospace;
        }
        #name , #language, #button{
            text-align: center;
            font: inherit;
            padding: 10px;
            transition: 0.3s;
        }
        #name:hover , #language:hover{
            border: 2px solid black;
            border-radius: 5px;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <h1>
        I will greet you in your language.
    </h1>
    <br>
    <input type="text" id="name" placeholder="Enter your name">
    <br><br>
    <label for="lang">Select a language:</label>
    <select name="lang" id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="mar">Marathi</option>
    </select>
    <br><br>
    <button type="submit" id="button">Get greeted</button>
    <br> <br>
    <div id="msg"></div>

    <script>
        var button = document.getElementById('button');
        
        var onClick = function() {
            var message = document.getElementById('msg');
            var name = document.getElementById('name').value;
            var greetings; 
            var lang = document.getElementById('language').value;
            if (lang === 'es') {
                greetings = 'Hola, ' + name;
            } else if (lang === 'mar') {
                greetings = 'Ramram, ' + name;
            }   else {
                greetings = 'Hello, ' + name; 
            }
            console.log(lang);
            message.textContent = greetings;
        }

        button.addEventListener('click', onClick);

    </script>
</body>
</html>
